<div class="bg-white rounded-lg shadow-sm p-6" id="project-info-panel">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-gray-900">Project Information</h3>
        <span class="text-xs text-gray-500">For proposal header</span>
    </div>

    <form hx-post="/bid/project-info"
          hx-target="#project-info-panel"
          hx-swap="outerHTML"
          class="space-y-4">

        <!-- Developer/Client Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="developer" class="block text-sm font-medium text-gray-700 mb-1">Developer/Client</label>
                <input type="text"
                       name="developer"
                       id="developer"
                       value="{{ project_info.developer or '' }}"
                       placeholder="Company Name"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
            </div>
            <div>
                <label for="contact" class="block text-sm font-medium text-gray-700 mb-1">Contact Name</label>
                <input type="text"
                       name="contact"
                       id="contact"
                       value="{{ project_info.contact or '' }}"
                       placeholder="John Smith"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                <input type="text"
                       name="address"
                       id="address"
                       value="{{ project_info.address or '' }}"
                       placeholder="123 Main Street"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
            </div>
            <div>
                <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City, State ZIP</label>
                <input type="text"
                       name="city"
                       id="city"
                       value="{{ project_info.city or '' }}"
                       placeholder="Los Angeles, CA 90001"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                <input type="text"
                       name="phone"
                       id="phone"
                       value="{{ project_info.phone or '' }}"
                       placeholder="(555) 123-4567"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email"
                       name="email"
                       id="email"
                       value="{{ project_info.email or '' }}"
                       placeholder="contact@company.com"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
            </div>
        </div>

        <!-- Project Details Section -->
        <div class="border-t border-gray-200 pt-4 mt-4">
            <h4 class="text-sm font-medium text-gray-700 mb-3">Project Details</h4>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="project_city" class="block text-sm font-medium text-gray-700 mb-1">Project City</label>
                    <input type="text"
                           name="project_city"
                           id="project_city"
                           value="{{ project_info.project_city or '' }}"
                           placeholder="City name"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
                </div>
                <div>
                    <label for="arch_date" class="block text-sm font-medium text-gray-700 mb-1">Architectural Plans Date</label>
                    <input type="text"
                           name="arch_date"
                           id="arch_date"
                           value="{{ project_info.arch_date or '' }}"
                           placeholder="MM/DD/YYYY"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
                </div>
                <div>
                    <label for="landscape_date" class="block text-sm font-medium text-gray-700 mb-1">Landscape Plans Date</label>
                    <input type="text"
                           name="landscape_date"
                           id="landscape_date"
                           value="{{ project_info.landscape_date or '' }}"
                           placeholder="MM/DD/YYYY or Excluded"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end pt-2">
            <button type="submit"
                    class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                Save Project Info
            </button>
        </div>
    </form>
</div>
