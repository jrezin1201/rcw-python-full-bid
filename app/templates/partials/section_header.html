<tr class="section-header bg-slate-100 border-b border-slate-200">
    <td colspan="8" class="px-4 py-2.5 font-semibold text-slate-800 text-sm tracking-wide">
        {{ section|upper }}
        <span class="text-[10px] font-normal text-slate-500 ml-2">
            {{ priced_count }} items
        </span>
    </td>
    <td class="px-3 py-2.5 font-semibold text-slate-800 text-right text-sm">
        {{ format_currency(section_total) }}
    </td>
</tr>
