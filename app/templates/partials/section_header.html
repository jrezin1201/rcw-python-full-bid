<tr class="section-header">

        {{ section|upper }}
        <span class="text-sm font-normal text-gray-300 ml-2">
            ({{ priced_count }} items)
        </span>
    </td>
    <td class="px-3 py-2 text-white font-semibold text-right">
        {{ format_currency(section_total) }}
    </td>
</tr>
