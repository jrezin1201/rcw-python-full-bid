<div class="grid grid-cols-2 gap-x-6 gap-y-0">
    {% for excl in exclusions %}
    <div class="flex items-center justify-between py-1 group">
        <span class="text-xs text-orange-800/60">{{ excl }}</span>
        <form hx-post="/spec/exclusion/delete"
              hx-target="#spec-exclusions-body"
              hx-swap="innerHTML"
              class="opacity-0 group-hover:opacity-100 transition">
            <input type="hidden" name="index" value="{{ loop.index0 }}">
            <button type="submit" class="text-red-300 hover:text-red-500 ml-1" title="Delete">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </form>
    </div>
    {% endfor %}
</div>

<!-- Add Exclusion -->
<div x-data="{ showAdd: false }" class="mt-1">
    <div x-show="!showAdd">
        <button type="button" @click="showAdd = true"
                class="text-xs text-orange-600 hover:text-orange-800 flex items-center gap-1">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Add Exclusion
        </button>
    </div>
    <div x-show="showAdd" x-cloak>
        <form class="flex items-center gap-2"
              hx-post="/spec/exclusion/add"
              hx-target="#spec-exclusions-body"
              hx-swap="innerHTML"
              @htmx:after-request="showAdd = false">
            <input type="text" name="name" required placeholder="Exclusion item"
                   class="flex-1 px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-orange-400">
            <button type="submit"
                    class="px-2 py-1 bg-orange-500 text-white text-xs rounded hover:bg-orange-600">
                Add
            </button>
            <button type="button" @click="showAdd = false"
                    class="px-2 py-1 bg-gray-200 text-gray-600 text-xs rounded hover:bg-gray-300">
                Cancel
            </button>
        </form>
    </div>
</div>
