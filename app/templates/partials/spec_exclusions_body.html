<div class="grid grid-cols-1 md:grid-cols-2 gap-x-10 gap-y-2">
    {% for excl in exclusions %}
    <div class="flex items-center justify-between group py-1 px-2 -mx-2 rounded hover:bg-amber-50/60 transition-colors">
        <span class="text-sm text-slate-700">{{ excl }}</span>
        <form hx-post="/spec/exclusion/delete"
              hx-target="#spec-exclusions-body"
              hx-swap="innerHTML">
            <input type="hidden" name="index" value="{{ loop.index0 }}">
            <button type="submit" class="text-slate-400 hover:text-rose-500 ml-2 transition-colors" title="Delete">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </form>
    </div>
    {% endfor %}
</div>

<!-- Add Exclusion -->
<div x-data="{ showAdd: false }" class="mt-2">
    <div x-show="!showAdd">
        <button type="button" @click="showAdd = true"
                class="text-xs text-slate-500 hover:text-slate-700 flex items-center gap-1">
            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Add Exclusion
        </button>
    </div>
    <div x-show="showAdd" x-cloak>
        <form class="flex items-center gap-2"
              hx-post="/spec/exclusion/add"
              hx-target="#spec-exclusions-body"
              hx-swap="innerHTML"
              @htmx:after-request="showAdd = false">
            <input type="text" name="name" required placeholder="Exclusion item"
                   class="flex-1 px-2 py-1.5 text-sm border border-slate-300 rounded focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500">
            <button type="submit"
                    class="px-3 py-1.5 bg-slate-800 text-white text-xs rounded hover:bg-slate-700">
                Add
            </button>
            <button type="button" @click="showAdd = false"
                    class="px-3 py-1.5 bg-slate-100 text-slate-600 text-xs rounded hover:bg-slate-200">
                Cancel
            </button>
        </form>
    </div>
</div>
